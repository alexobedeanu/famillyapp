databaseChangeLog:
  - changeSet:
      id: 1
      author: alex
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
  - changeSet:
      id: 2
      author: alex
      changes:
        - createTable:
            tableName: families
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: 3
      author: alex
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: role
                  type: varchar(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: 4
      author: alex
      changes:
        - createTable:
            tableName: expenses
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_expenses_user_id
                    references: users(id)
              - column:
                  name: family_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_expenses_family_id
                    references: families(id)
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_expenses_category_id
                    references: categories(id)
  - changeSet:
      id: 5
      author: alex
      changes:
        - createTable:
            tableName: user_family
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    foreignKeyName: fk_user_family_user_id
                    references: users(id)
              - column:
                  name: family_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    foreignKeyName: fk_user_family_family_id
                    references: families(id)
  - changeSet:
      id: 6
      author: alex
      changes:
        - createTable:
            tableName: budgets
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: amount
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: family_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_budgets_family_id
                    references: families(id)
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_budgets_category_id
                    references: categories(id)
  - changeSet:
      id: 7
      author: alex
      changes:
        - createTable:
            tableName: incomes
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: 'decimal(19, 2)'
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_incomes_user_id
                    references: users(id)
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_incomes_category_id
                    references: categories(id)
